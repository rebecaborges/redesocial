<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rede Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <form>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Perfil</label>
      <input type="text" class="form-control" id="name" placeholder="Nome">
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="surname" placeholder="Sobrenome">
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="profession" placeholder="Profissão">
    </div>

    <div class="form-group col-md-6">
      <div class="form-row">
        <div class="form-group col-md-6 mb-1.5">
          <input type="text" class="form-control" id="city" placeholder="Cidade">
        </div>
        <div class="form-group col-md-3 mb-0">
          <input type="text" class="form-control" id="state" placeholder="Estado">
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Data de Nascimento</span>
        </div>
        <div>
          <input type="date" class="form-control" id="birthDate" placeholder="Usuário"
            aria-describedby="inputGroupPrepend2">
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <div>
          <input type="text" class="form-control" id="userName" placeholder="Usuário"
            aria-describedby="inputGroupPrepend2">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <input class="btn btn-primary mt-3" type="submit" value="CRIAR CONTA" id="saveProfileBtn">
    </div>

  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/form-perfil.js"></script>
</body>

</html>
