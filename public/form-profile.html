<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rede Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/form-profile.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <header class="container-fluid d-flex justify-content-center p-0 header-logo">
    <img src="images/chama-as-mina-header.png" class="img">
  </header>
  <main class="container-fluid d-flex justify-content-center">
    <section class="d-flex flex-column">
      <article class="style-font-title mt-4">Perfil</article>
      <form class="mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nome">
      </form>
      <form class="mt-3">
        <input type="text" class="form-control" id="surname" placeholder="Sobrenome">
      </form>
      <form class="mt-3">
        <input type="text" class="form-control" id="profession" placeholder="Profissão">
      </form>
      <form class="form-row">
        <div class="col-md-6 mt-3">
          <input type="text" class="form-control" id="city" placeholder="Cidade">
        </div>
        <div class="col-md-3 mt-3">
          <input type="text" class="form-control" id="state" placeholder="Estado">
        </div>
      </form>
      <form class="form-row">
        <div class="input-group">
          <div class="input-group-prepend">
            <article class="input-group-text mt-3 ml-1" id="">Data de Nascimento</article>
          </div>
          <div>
            <input type="date" class="form-control mt-3" id="birthDate" placeholder="Usuário"
              aria-describedby="inputGroupPrepend2">
          </div>
        </div>
      </form>
      <form class="form-row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text mt-3 ml-1" id="inputGroupPrepend2">@</span>
          </div>
          <div>
            <input type="text" class="form-control mt-3" id="userName" placeholder="Usuário"
              aria-describedby="inputGroupPrepend2">
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <input class="btn mt-3 btn-style" type="submit" value="CRIAR CONTA" id="saveProfileBtn">
      </div>
      </section>
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/form-profile.js"></script>
</body>

</html>
