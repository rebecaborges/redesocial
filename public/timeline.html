<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/timeline.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
    crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <header class="container-fluid d-flex flex-column p-0 header-logo">
    <section class="d-flex justify-content-end">
    <button id="logout" class="pt-2 mr-2 btn-logout-style"><i class="fas fa-sign-out-alt"></i></button>
    </section>
    <section class="d-flex flex-column align-items-center justify-content-center">
      <img src="images/chama-as-mina-header.png" class="img d-flex flex-column align-items-center">
    </section>
  </header>
  <main class="container-fluid col-md-6 d-flex flex-column align-items-center form-posts">
    <section class="form-mobile">
      <section>
        <article class="style-font-title mt-4"> Criar publicação</article>
        <textarea class="form-control mt-2" id="textAreaPost" placeholder="O que você está precisando?"
          rows="5"></textarea>
        <section class="d-flex align-items-center">
          <select class="btn change-select btn-select mt-3" id="select" data-default-value="selected">
            <option value="selected">Público</option>
            <option value="private">Privado</option>
          </select>
          <button type="submit" class="btn btn-md btn-block btn-style mt-3 ml-3" id="sendPost">Compartihar</button>
        </section>
      </section>
      <section>
        <select class="btn change-select btn-select mt-4" id="filterPostsSelect">
          <option value="all">Mostrar Todos os Posts</option>
          <option value="public">Mostrar Posts Públicos</option>
          <option value="private">Mostrar Posts Privados</option>
        </select>
      </section>
      <section class="show-post mt-3" id="postsSection"></section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/timeline.js"></script>
</body>

</html>
